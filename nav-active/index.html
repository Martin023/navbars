<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->

    <script src="https://kit.fontawesome.com/26050db4ff.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="menu-wrapper ">
        <div class="navbar" id="navbar">
            <li >
                <a class="btn active"href=""><i class="fa-solid fa-house"></i></a>
            </li>
            <li>
                <a class="btn"href=""><i class="fa-solid fa-phone"></i></a>
            </li>
            <li>
                <a class="btn"href=""><i class="fa-solid fa-inbox"></i></a>
            </li>
            <li>
                <a class="btn"href=""><i class="fa-solid fa-location-dot"></i></a>
            </li>
            <li>
                <a class="btn"href=""><i class="fa-solid fa-gear"></i></a>
            </li>
        </div>
    </div>
    <script>
        var btnContainer = document.getElementById("navbar");
        var btns = btnContainer.getElementsByClassName("btn");
        for (var i = 0; i < btns.length; i++) {
            btns[i].addEventListener("click", function() {
                var current = document.getElementsByClassName("active");
                current[0].className = current[0].className.replace("active", "");
                this.className += "active";
            });
        }
    </script>
</body>

</html>
